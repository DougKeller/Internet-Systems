<div class="notification-wrapper">
  <div class="container">
    <div class="row">
      <div class="notification col-md-4 col-md-offset-4" ng-class="'bg-' + notification.type + (notification ? ' active' : '')">
        <span ng-class="'text-' + notification.type">
          <strong>{{ notification.title }}</strong> {{ notification.message }}
        </span>
      </div>
    </div>
  </div>
</div>
