<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <table class="table">
        <tr>
          <th>Title</th>
        </tr>
        <tr ng-repeat="event in events">
          <td>{{ event.title }}</td>
        </tr>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="container-fluid">
      <div class="row col-md-8 col-md-offset-2">
        <form ng-submit="saveEvent()" ng-if="newEvent" class="col-md-4 col-md-offset-4">
          <label>Title</label>
          <input type="text" ng-model="newEvent.title" />
          <label>Start</label>
          <input type="date" ng-max="newEvent.endTime" ng-model="newEvent.startTime" />
          <label>End</label>
          <input type="date" ng-min="newEvent.startTime" ng-model="newEvent.endTime" />

          <input class="form-control btn btn-primary" type="submit" value="Save" />
        </form>
      </div>
      <div class="row text-center">
        <input type="button" class="btn btn-primary" ng-if="!newEvent" value="Create New Event" ng-click="addNewEvent()" />
      </div>
      <div class="row text-center">
        <input type="button" class="btn btn-default" ng-if="newEvent"  value="Cancel" ng-click="cancelNewEvent()" />
      </div>
    </div>
  </div>
</div>
