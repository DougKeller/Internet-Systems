<div class="row text-center">
  <h3>Sign In</h3>
</div>

<div class="well well-lg row col-md-4 col-md-offset-4">
  <form ng-submit="login()">
    <div class="form-group">
      <div ng-if="error" uib-alert class="alert-danger fade in">{{ error }}</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" type="text" ng-model="user.email" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" name="password" type="password" ng-model="user.password" />
    </div>

    <div class="form-group text-center">
      <input class="btn btn-primary form-control" type="submit" value="Sign In" />
    </div>
    <div class="form-group text-center">
      <a ui-sref="root.register">Create an Account</a>
    </div>
  </form>

</div>
