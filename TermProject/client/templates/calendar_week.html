<div class="col-md-12">
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th ng-repeat="date in current.dates">
            {{ date.format('ddd MMM D') }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="padding: 0px;" class="calendar-column" ng-repeat="date in current.dates" ng-include="'single_date.html'"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
