<div class="row text-center">
  <h3>Create an Account</h3>
</div>

<div class="well well-lg row col-md-4 col-md-offset-4">
  <form ng-submit="register()" name="registerForm">
    <div class="form-group">
      <label>First Name</label>
      <input class="form-control" type="text" ng-model="user.firstName" required />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" type="text" ng-model="user.lastName" required />
    </div>
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" type="text" ng-model="user.username" required />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" minlength="8" name="password" type="password" ng-model="user.password" required />
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input class="form-control" minlength="8" match-password="password" name="confirmPassword" type="password" ng-model="confirmPassword" required />
    </div>

    <div class="form-group">
      <div ng-if="error" uib-alert class="alert-danger text-center fade in">{{ error }}</div>
    </div>

    <div class="form-group text-center">
      <input class="btn btn-primary form-control" type="submit" value="Register!" />
    </div>
    <div class="form-group text-center">
      <a ui-sref="root.login">Sign In with an Existing Account</a>
    </div>
  </form>

</div>
